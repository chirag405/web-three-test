<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebXR UI Library - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 400px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
      p {
        color: #ccc;
        line-height: 1.5;
      }
      .retry-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 1rem;
        font-size: 1rem;
      }
      .retry-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
