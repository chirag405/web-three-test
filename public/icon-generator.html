<!DOCTYPE html>
<html>
  <head>
    <title>PWA Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .icon-container {
        display: inline-block;
        margin: 10px;
        text-align: center;
      }
      canvas {
        border: 1px solid #ccc;
        background: white;
      }
      .download-btn {
        margin-top: 5px;
        padding: 5px 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      .download-btn:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>PWA Icon Generator</h1>
    <p>
      Click "Download" to save each icon, then place them in the
      <code>public/icons/</code> folder
    </p>

    <div id="icons"></div>

    <script>
      const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

      function generateIcon(size) {
        const canvas = document.createElement("canvas");
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext("2d");

        // Background
        ctx.fillStyle = "#000000";
        ctx.fillRect(0, 0, size, size);

        // Draw a simple 3D cube icon
        const padding = size * 0.2;
        const cubeSize = size - padding * 2;

        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = Math.max(1, size * 0.05);

        // Front face
        ctx.strokeRect(padding, padding, cubeSize, cubeSize);

        // Back face (offset)
        const offset = cubeSize * 0.3;
        ctx.strokeRect(padding + offset, padding + offset, cubeSize, cubeSize);

        // Connecting lines
        ctx.beginPath();
        ctx.moveTo(padding, padding);
        ctx.lineTo(padding + offset, padding + offset);
        ctx.moveTo(padding + cubeSize, padding);
        ctx.lineTo(padding + offset + cubeSize, padding + offset);
        ctx.moveTo(padding, padding + cubeSize);
        ctx.lineTo(padding + offset, padding + offset + cubeSize);
        ctx.moveTo(padding + cubeSize, padding + cubeSize);
        ctx.lineTo(padding + offset + cubeSize, padding + offset + cubeSize);
        ctx.stroke();

        return canvas;
      }

      const container = document.getElementById("icons");

      sizes.forEach((size) => {
        const div = document.createElement("div");
        div.className = "icon-container";

        const canvas = generateIcon(size);
        div.appendChild(canvas);

        const label = document.createElement("div");
        label.textContent = `${size}x${size}`;
        div.appendChild(label);

        const downloadBtn = document.createElement("button");
        downloadBtn.className = "download-btn";
        downloadBtn.textContent = "Download";
        downloadBtn.onclick = () => {
          const link = document.createElement("a");
          link.download = `icon-${size}x${size}.png`;
          link.href = canvas.toDataURL();
          link.click();
        };
        div.appendChild(downloadBtn);

        container.appendChild(div);
      });
    </script>
  </body>
</html>
